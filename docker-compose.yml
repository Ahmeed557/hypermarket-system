version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hypermarket-mysql-2
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: hypermarket_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - hypermarket-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Discovery Service (Eureka Server)
  discovery-server:
    build: ./discovery-server
    container_name: hypermarket-discovery
    ports:
      - "8761:8761"
    networks:
      - hypermarket-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: hypermarket-gateway
    ports:
    - "8081:8080"
    depends_on:
      - discovery-server
    networks:
      - hypermarket-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    restart: on-failure

  # User Service
  auth-service:
    build: ./auth-service
    container_name: hypermarket-auth-service
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - hypermarket-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/hypermarket_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root123
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    restart: on-failure

  # Product Service
  product-service:
    build: ./product-service
    container_name: hypermarket-product-service
    ports:
      - "8082:8082"
    depends_on:
      mysql:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - hypermarket-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/hypermarket_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root123
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    restart: on-failure

  # Order Service
  order-service:
    build: ./order-service
    container_name: hypermarket-order-service
    ports:
      - "8083:8083"
    depends_on:
      mysql:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      product-service:
        condition: service_started
    networks:
      - hypermarket-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/hypermarket_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root123
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    restart: on-failure

  # Inventory Service
  inventory-service:
    build: ./inventory-service
    container_name: hypermarket-inventory-service
    ports:
      - "8084:8084"
    depends_on:
      mysql:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - hypermarket-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/hypermarket_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root123
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    restart: on-failure

  # Frontend (React)
  frontend:
    build: ./frontend
    container_name: hypermarket-frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - hypermarket-network
    restart: on-failure

networks:
  hypermarket-network:
    driver: bridge

volumes:
  mysql-data: